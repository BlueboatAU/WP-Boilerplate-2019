on: workflow_dispatch
  # push:
  #   branches:
  #   - master
name: ðŸš€ Deploy website theme
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.server }}
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        # dry-run: true
        server-dir: public_html/${{ github.event.repository.name }}/wp-content/themes/${{ github.event.repository.name }}/
        exclude: .git*
          - .git*/**
          - src/**
          - src
          - README.md
          - config.codekit3
